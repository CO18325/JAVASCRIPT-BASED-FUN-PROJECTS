<title>CALCULATOR</title>
<script>
	//*************************DECLARRATION OF GLOBAL VARIABLES*********************************//
	var operator='#';//Random declaration to avoid any code failure due to unexpected operator.
	var zero='';//To clear the text box or operator show button
	var first_num;
	var second_num;//operands
	var res;//to store final as well as temporary results
	
	//********************************FEATURE FUNCTIONS****************************************//
	
	
	//operator_check() function is for starting a new calculation after a result is obtained.
	function operator_check(){
		if(operator=='='){
			operator='#';//to give operator a random value so that it doesn't match any condition of possible calculation.
			document.getElementById("txt_bx").value=zero;
			document.getElementById("txt_opt").value=' ';	
		}
	}
	//This function is to perform multiple operations without using '=' operator.
	function opt_concat(){
		var ch;
		switch(operator){
			case'+':
				res= parseFloat(document.getElementById("txt_bx").value) + first_num;
				ch=10;
				break;
			case'-':
				res= first_num - parseFloat(document.getElementById("txt_bx").value);
				ch=10;
				break;			
			case'*':
				res= parseFloat(document.getElementById("txt_bx").value) * first_num;
				ch=10;
				break;
			case'/':
				res= first_num / parseFloat(document.getElementById("txt_bx").value);
				ch=10;
				break;	
		}
		if(ch==10)
			first_num=res; 
		else
			first_num=parseFloat(document.getElementById("txt_bx").value);
			
	}
	
	
	//***********************OPERATOR FUNCTION******************************//
	
	
	function sum(){
		opt_concat();
		operator=document.getElementById("sumid").value;
		document.getElementById("txt_bx").value=zero;
		document.getElementById("txt_opt").value=operator;
		
	}
	
	function subraction(){
		opt_concat();
		//if(operator=='#')
		//	first_num=0;	
		document.getElementById("txt_bx").value=zero;
		operator=document.getElementById("subid").value;
		document.getElementById("txt_opt").value=operator;
	}
	function multiply(){
		opt_concat();
		operator=document.getElementById("multid").value;
		document.getElementById("txt_bx").value=zero;
		document.getElementById("txt_opt").value=operator;
		
	}
	function divide(){
		opt_concat();
		operator=document.getElementById("divid").value;
		document.getElementById("txt_bx").value=zero;
		document.getElementById("txt_opt").value=operator;
		
	}
	function equal(){
	
		second_num=parseFloat(document.getElementById("txt_bx").value);
		var res;
		switch(operator){
			case '+':
				res=first_num+second_num;
				break;
			case '-':
				res=first_num-second_num;
				break;
			case '*':
				res=first_num*second_num;
				break;
			case '/':
				res=first_num/second_num;
				break;	
		}
		document.getElementById("txt_bx").value=res;
		operator='=';
		document.getElementById("txt_opt").value=operator;
	}
	
	//********************************OPERAND BUTTON FUNCTIONS***************************//
	
	/*
		The logic applied is :- String concatination of any previous operand and the operand of the respective button.
								After this displaying the current concated number in the text-box 	
	*/
	function concatdot(){
		operator_check();
		var y=document.getElementById("num_dot");
		document.getElementById("txt_bx").value=document.getElementById("txt_bx").value + y.value;
	}
